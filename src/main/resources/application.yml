spring:
    config:
        import: config.yml

    profiles:
        active: local
    datasource:
        url: jdbc:h2:tcp://localhost/~/spread
        username: sa
        password:
        driver-class-name: org.h2.Driver

    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                #show_sql: true
                format_sql: true
                use_sql_comments: true
                #default_batch_fetch_size: 100
        show-sql: true
